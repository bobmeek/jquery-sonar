<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
    <link href="../sonar.css" rel="stylesheet">
    <style>
        body {
            background-color: #3851bc;
            margin: 100px auto;
            /*text-align: center;*/ /* do not use text align that will make sonar element lose location*/
            width: 100px;
        }

        .icon {
            opacity: 0.9;
            cursor: pointer;
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }

        .icon:hover{
            -webkit-transform: scale(0.8);
            -moz-transform: scale(0.8);
            -ms-transform: scale(0.8);
            transform: scale(0.8);
            opacity: 0.7;
            -webkit-transition: -webkit-transform 0.2s, opacity 0.2s;
            -moz-transition: -moz-transform 0.2s, opacity 0.2s;
            transition: transform 0.2s, opacity 0.2s;
        }

    </style>
</head>
<body>



    <img class="icon" src="http://www.gravatar.com/avatar/8a27ebae306bac68b54c32832ded3e01?s=100">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="../sonar.js"></script>
    <script>
        $('.icon').sonar();
    </script>
</body>
</html>
